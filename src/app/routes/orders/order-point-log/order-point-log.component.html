<page-header [title]="''">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>
        <a [routerLink]="['/sysorder']">订单管理</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>订单信用分日志</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>
<nz-card [nzBordered]="false" class="mb-lg">
  <div nz-row [nzGutter]="24">
    <div nz-col nzXs="24" nzSm="24" nzMd="24">
      <nz-table [nzData]="orderPointLogList" #basicTable>
        <thead>
          <tr>
            <th>订单</th>
            <th>用户</th>
            <th>信用分</th>
            <th>创建时间</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let orderfee of basicTable.data; let i = index">
            <td><a>{{orderfee.hotelOrder.orderNo}}</a></td>
            <td>{{orderfee.user.displayName}}【{{orderfee.user.username}}】</td>
            <td>{{orderfee.points}}</td>
            <td>{{orderfee.dateCreated | date: 'yyyy-MM-dd HH:mm'}}</td>
          </tr>
        </tbody>
      </nz-table>
    </div>
  </div>
</nz-card>
