<nz-modal [nzVisible]="isShow" [nzTitle]="user.displayName+'【'+user.username+'】'" [nzContent]="userContent" [nzWidth]="600" [nzFooter]="null"
    (nzOnCancel)="handleCancel()" [nzMaskClosable]="false">
    <ng-template #userContent>
        <div>
        <nz-card *ngIf="user.role[0] === 'ROLE_YH'" style="width:100%;">
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>注册时间：</label>{{user.dateCreated}}
                        </div>
                    </div>
                </div>
            </div>
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>身份证号：</label>{{user.idCard}}
                        </div>
                    </div>
                </div>
            </div>           
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>以太坊帐号：</label>{{user.ethAccount}}%
                        </div>
                    </div>
                </div>
            </div>
       </nz-card>
       <nz-card *ngIf="user.role[0] !== 'ROLE_YH'"  style="width:100%;">
        <div nz-row [nzGutter]="16">
            <div nz-col nzMd="12" nzSm="12" nzXs="24">
                <div nz-row [nzGutter]="8">
                    <div nz-col nzMd="24" nzSm="24" nzXs="24">
                        <label>注册时间：</label>{{user.dateCreated}}
                    </div>
                </div>
            </div>
            <div nz-col nzMd="12" nzSm="12" nzXs="24">
                <div nz-row [nzGutter]="8">
                    <div nz-col nzMd="24" nzSm="24" nzXs="24">
                        <label>以太坊帐号：</label>{{user.ethAccount}}%
                    </div>
                </div>
            </div>
        </div>
       </nz-card>
       </div>
    </ng-template>
</nz-modal>
