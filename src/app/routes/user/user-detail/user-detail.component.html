<nz-modal [nzVisible]="isShow" [nzTitle]="user.displayName+'【'+user.username+'】'" [nzContent]="userContent" [nzWidth]="600" [nzFooter]="null"
    (nzOnCancel)="handleCancel()" [nzMaskClosable]="false">
    <ng-template #userContent>
        <div>
        <nz-card style="width:100%;" nzTitle="买家">
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>信用分:</label>{{user.buyerPoint}}
                        </div>
                    </div>
                </div>
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>排名:</label>{{user.buyerRank}}
                        </div>
                    </div>
                </div>
            </div>
           
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>付款及时率:</label>{{user.paymentRate}}%
                        </div>
                    </div>
                </div>
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>违约率:</label>{{user.buyerBreachRate}}%
                        </div>
                    </div>
                </div>
            </div>
       </nz-card>
       <nz-card *ngIf="user.role.length > 1"  style="width:100%;" nzTitle="供应商">
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>信用分:</label>{{user.sellerPoint}}
                        </div>
                    </div>
                </div>
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>排名:</label>{{user.sellerRank}}
                        </div>
                    </div>
                </div>
            </div>
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>供货及时率:</label>{{user.deliveryRate}}%
                        </div>
                    </div>
                </div>
                <div nz-col nzMd="12" nzSm="12" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>违约率:</label>{{user.sellerBreachRate}}%
                        </div>
                    </div>
                </div>
            </div>
            <div nz-row [nzGutter]="16">
                <div nz-col nzMd="24" nzSm="24" nzXs="24">
                    <div nz-row [nzGutter]="8">
                        <div nz-col nzMd="24" nzSm="24" nzXs="24">
                            <label>销售区域:</label>{{user.saleZones | _zones}}
                        </div>
                    </div>
                </div>
            </div>
       </nz-card>
       </div>
    </ng-template>
</nz-modal>
