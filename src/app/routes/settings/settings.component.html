<page-header [title]="''">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/']">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>系统设置</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>
<nz-card [nzBordered]="false">
  <nz-tabset [nzTabBarExtraContent]="extraTemplate">
    <nz-tab nzTitle="启动图片">
      <div nz-row [nzGutter]="16">
        <div nz-col [nzMd]="24" nzSm="24" nzXs="24">
          <div nz-form-item nz-row>
            <div nz-form-label nz-col>
              <input name="splashImages" class="hidden" multiple="multiple" #splashImages (change)="splashImagesFileChange($event,-1)"
                type="file" accept="image/*" />
              <div>
                <div *ngFor="let item of splashImagesList; let i = index">
                  <div class="imgDiv" ShowImgOrder>
                    <div class="close">
                      <i class="fa fa-times-circle fa-lg" (click)='removeFile("splashImages",i,item.id)'></i>
                    </div>
                    <img [src]='item.url' class="showImg" (click)='splashImagesIndex.click()' />
                  </div>
                  <input name="splashImagesIndex" class="hidden" multiple="multiple" #splashImagesIndex (change)="splashImagesFileChange($event,i)"
                    type="file" accept="image/*" />
                </div>
                <div class="col-sm-2 no-padding-left padding-top-8">
                  <i class="fa fa-plus-circle fa-2x" (click)="splashImages.click()"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nz-tab>
  </nz-tabset>
  <ng-template #extraTemplate>
    &nbsp;
    <button nz-button *ngIf="!isUpdate" [nzType]="'primary'" (click)="uploadToOss()">{{setting.bttitle}}</button>
    <button nz-button *ngIf="isUpdate" [nzType]="'primary'" (click)="uploadToOss()">{{setting.bttitle}}</button>
  </ng-template>
</nz-card>
